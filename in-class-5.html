<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <title>In Class 5</title>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script>
            $(document).ready(function(e) {
                $('#container').text('in class 5').attr('class', 'container-color');

                $('#event-button').on('click', function (e) {
                    $('#container').append('<div>new text</div>');
                });
            });

            window.addEventListener('load', function(e) {
                const containerDiv = document.getElementById('container');
                const textNode = document.createTextNode ('in class 5');
                containerDiv.appendChild(textNode);
                containerDiv.classList.add('container-color');

                const buttonElement = document.getElementById ('event-button');
                buttonElement.addEventListener('click', function (e) {
                    const appendDiv = document.createElement ('div');
                    const appendDivText = document.createTextNode ('new text');
                    appendDiv.appendChild(appendDivText);
                    containerDiv.appendChild(appendDiv);
                });
            });
        </script>
        <style>
            .container-color {
                color: blue;
            }
        </style>
    </head>
    <body>
    <div id = "container"></div>
    <button id="event-button">click me</button>
    </body>
</html>
